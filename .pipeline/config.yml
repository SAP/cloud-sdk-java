steps:
  detectExecuteScan:
    projectName: 'SHC - CLOUD SDK'
    groups:
      - 'CLOUD SDK 4.0'
    serverUrl: 'https://sap.blackducksoftware.com/'
    mavenExcludedScopes: ["provided", "test"]
    failOn: ['BLOCKER', 'CRITICAL', 'MAJOR']
    versioningModel: "major"

stages:
  test:
    coverageThresholds:
      # TODO: Switch to actual thresholds from previous pipeline once all modules are moved over
      # instruction: 75
      # branch: 68
      # complexity: 66
      # line: 76
      # method: 73
      # class: 82
      instruction: -1
      branch: -1
      complexity: -1
      line: -1
      method: -1
      class: -1
  codeCheck:
    checkstyle:
      high: '3'
      normal: '-1'
      low: '-1'
    findbugs:
      high: '0'
      normal: '-1'
      low: '-1'
    pmd:
      high: '0'
      normal: '-1'
      low: '-1'
