openapi: 3.0.0
info:
  title: Soda Store API
  version: 1.0.0
  description: API for managing sodas in a soda store

paths:
  /sodas:
    get:
      summary: Get a list of all sodas
      operationId: getSodas
      responses:
        '200':
          description: A list of sodas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Soda'

components:
  schemas:
    Soda:
      oneOf:
        - $ref: '#/components/schemas/Cola'
        - $ref: '#/components/schemas/Fanta'
      discriminator:
        propertyName: caffeine
    Cola:
      type: object
      properties:
        bubbles:
          type: string
        caffeine:
          type: string
    Fanta:
      type: object
      properties:
        taste:
          type: string
        caffeine:
          type: string
