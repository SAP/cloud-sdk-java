---
openapi: 3.0.0
info:
  title: Soda Store API
  version: 1.0.0
  description: API for managing sodas in a soda store
paths:
  "/sodas":
    get:
      summary: Get a list of all sodas
      operationId: getSodas
      responses:
        '200':
          description: A list of sodas
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Soda"
    post:
      summary: Add a new soda to the store
      operationId: addSoda
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/NewSoda"
      responses:
        '201':
          description: The newly added soda
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Soda"
  "/sodas/{sodaId}":
    get:
      summary: Get details of a specific soda
      operationId: getSodaById
      parameters:
        - name: sodaId
          in: path
          description: ID of the soda to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The requested soda
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Soda"
        '404':
          description: Soda not found
    put:
      summary: Update details of a specific soda
      operationId: updateSodaById
      parameters:
        - name: sodaId
          in: path
          description: ID of the soda to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateSoda"
      responses:
        '200':
          description: The updated soda
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Soda"
        '404':
          description: Soda not found
    delete:
      summary: Delete a specific soda from the store
      operationId: deleteSodaById
      parameters:
        - name: sodaId
          in: path
          description: ID of the soda to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Soda successfully deleted
        '404':
          description: Soda not found
components:
  schemas:
    Soda:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        brand:
          type: string
        flavor:
          type: string
        price:
          type: number
          format: float
      required:
        - name
        - brand
        - flavor
        - price
    CoolableSoda:
      allOf:
        - "$ref": "#/components/schemas/Soda"
        - type: object
          properties:
            coolness:
              type: string
              enum:
                - cool
                - uncool
          required:
            - coolness
    NewSoda:
      type: object
      properties:
        name:
          type: string
        brand:
          type: string
        flavor:
          type: string
        price:
          type: number
          format: float
      required:
        - name
        - brand
        - flavor
        - price
    UpdateSoda:
      type: object
      properties:
        name:
          type: string
        brand:
          type: string
        flavor:
          type: string
        price:
          type: number
          format: float
