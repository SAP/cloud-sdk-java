name: Perform Release

on:
  release:
    types: [published]

env:
  MVN_CLI_ARGS: "--batch-mode --no-transfer-progress --fail-at-end --show-version"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: '${{ github.event.release.tag_name }}'
          fetch-depth: '0'

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: maven

      - run: |
          GIT_TAG=${{ github.event.release.tag_name }}
          echo Git Tag "$GIT_TAG"

          gh release download "$GIT_TAG" --dir artifacts
          tree artifacts
          # todo deploy to maven central

          gh pr merge --rebase "$RELEASE_PR_BRANCH_NAME"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_PR_BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
