name: CI

on:
  push:
    branches: ["main", "poc_pipeline"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.color=false"
  MVN_CLI_ARGS: "--batch-mode --no-transfer-progress --fail-at-end --show-version"

jobs:
  everything:
    runs-on: ubuntu-latest
    # Permissions block is optional, useful for dependabot checks
    permissions:
      checks: write
      contents: read
    name: Everything
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17
          cache: maven
      - name: Show Maven repository contents
        run: ls -R $HOME/.m2/repository/com/sap/cloud/sdk
        continue-on-error: true
      - name: Check Formatting
        run: "mvn $MVN_CLI_ARGS net.revelc.code.formatter:formatter-maven-plugin:validate"
      - name: Check Import Sorting
        run: "mvn $MVN_CLI_ARGS net.revelc.code:impsort-maven-plugin:check"
      # - name: Check Code Style
      #   run: |
      #     mvn $MVN_CLI_ARGS org.apache.maven.plugins:maven-checkstyle-plugin:checkstyle || (python .pipeline/scripts/print-checkstyle.py && exit 1)
      #     python .pipeline/scripts/print-checkstyle.py
      - name: Compile
        run: |
          mvn $MVN_CLI_ARGS test-compile
          mvn $MVN_CLI_ARGS install -DskipTests
      - name: Spotbugs
        run: |
          mvn $MVN_CLI_ARGS com.github.spotbugs:spotbugs-maven-plugin:spotbugs -DskipTests -Dsdk.code.scanning || (python .pipeline/scripts/print-spotbugs.py && exit 1)
          python .pipeline/scripts/print-spotbugs.py
      - name: PMD
        run: |
          mvn $MVN_CLI_ARGS org.apache.maven.plugins:maven-pmd-plugin:pmd -DskipTests -Dsdk.code.scanning || (python .pipeline/scripts/print-pmd.py && exit 1)
          python .pipeline/scripts/print-pmd.py
      - name: Test
        run: "mvn $MVN_CLI_ARGS test jacoco:report"
      - name: Publish Test Report
        uses: scacap/action-surefire-report@v1
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: "**/jacoco.csv"
      - name: Test Coverage Percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      - name: Show Maven repository contents
        run: ls -R $HOME/.m2/repository/com/sap/cloud/sdk
        continue-on-error: true

