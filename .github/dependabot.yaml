# configuration docu: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: maven
    target-branch: main
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 5
    groups:
      production-minor-patch:
        dependency-type: "production"
        update-types: ["minor", "patch"]
        exclude-patterns:
          - "*-plugin"
      production-major:
        dependency-type: "production"
        update-types: [ "major" ]
        exclude-patterns:
          - "*-plugin"
      plugins:
        dependency-type: "production"
        patterns:
          - "*-plugin"
      development:
        dependency-type: "development"
    ignore:
      # updating leads to unintended formatting of POM files
      - dependency-name: 'com.github.ekryd.sortpom:sortpom-maven-plugin'
      # used by deprecated code only, not worth updating for now
      - dependency-name: 'org.apache.axis2:*'
      # updating currently doesn't work with our custom checkstyle rules
      - dependency-name: 'com.puppycrawl.tools:checkstyle'

  # archetype updates
  - package-ecosystem: maven
    target-branch: main
    directory: '/archetypes/spring-boot3/src/main/resources/archetype-resources/pom.xml'
    schedule:
      interval: weekly
    groups:
      archetypes:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
    groups:
      all:
        patterns:
          - "*"